<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz and Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f4f7fc, #3498db, #9b59b6); /* Gradient mix */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    .hidden {
      display: none;
    }
    .quiz-container, .result-section {
      width: 80%;
      max-width: 700px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    button {
      background-color: #34d0db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e6391;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: 500;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      padding: 8px;
      background-color: #ecf0f1;
      border-radius: 5px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .question label:hover {
      background-color: #bdc3c7;
    }
    .result-section p {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .result-section .corrections {
      background: #f9ebcc;
      padding: 15px;
      border-radius: 5px;
    }
    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #3498db;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .chatbot-bubble {
      position: absolute;
      bottom: 80px;
      left: 10px;
      background-color: #fff;
      color: #333;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
    }
    .chatbot-window {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 320px;
      height: 450px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .chatbot-window iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the E-Waste Pedia</h1>
    <p>Watch the video, answer the questions, and check your score! You can use the chatbot located on the bottom left of the website to clear doubts.</p>
    <button id="start-quiz-btn">Start Quiz</button>
  </header>

  <div id="video-section">
    <video width="100%" controls>
      <source src="e waste eplaination video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="quiz-section" class="quiz-container hidden">
    <h2>Quiz: E-Waste Awareness</h2>
    <div id="quiz-container"></div>
    <button id="submit-quiz-btn">Submit Quiz</button>
  </div>

  <div id="result-section" class="result-section hidden">
    <p id="score"></p>
    <div id="corrections" class="corrections"></div>
  </div>

  <!-- Chatbot -->
  <div id="chatbot-icon" class="chatbot-icon">
    ðŸ’¬
    <div class="chatbot-bubble">Any doubts? Use me!</div>
  </div>
  <div id="chatbot-window" class="chatbot-window">
    <iframe id="chatbot-iframe" src="" frameborder="0"></iframe>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const startQuizBtn = document.getElementById("start-quiz-btn");
      const quizSection = document.getElementById("quiz-section");
      const resultSection = document.getElementById("result-section");
      const quizContainer = document.getElementById("quiz-container");
      const submitQuizBtn = document.getElementById("submit-quiz-btn");
      const scoreElement = document.getElementById("score");
      const correctionsElement = document.getElementById("corrections");
      const chatbotIcon = document.getElementById("chatbot-icon");
      const chatbotWindow = document.getElementById("chatbot-window");
      const chatbotIframe = document.getElementById("chatbot-iframe");

      // Add event listener for chatbot icon click
      chatbotIcon.addEventListener("click", function() {
        chatbotWindow.style.display = chatbotWindow.style.display === "none" || chatbotWindow.style.display === "" ? "block" : "none";
      });

      // Quiz data
      const questions = [
        { question: "What is E-Waste?", options: ["Electronic waste", "Electric waste", "Electronics", "None of these"], correct: 0 },
        { question: "How can we dispose of E-Waste safely?", options: ["Burn it", "Recycle it", "Throw it in a landfill", "Ignore it"], correct: 1 },
        // Add more questions as required
      ];

      startQuizBtn.addEventListener("click", function() {
        quizSection.classList.remove("hidden");
        resultSection.classList.add("hidden");
        renderQuestions();
      });

      submitQuizBtn.addEventListener("click", function() {
        const selectedOptions = document.querySelectorAll('input[type="radio"]:checked');
        let score = 0;
        let corrections = "";
        selectedOptions.forEach((option, index) => {
          if (parseInt(option.value) === questions[index].correct) {
            score++;
          } else {
            corrections += `<p>Q: ${questions[index].question}<br>Correct Answer: ${questions[index].options[questions[index].correct]}</p>`;
          }
        });
        scoreElement.textContent = `Your score: ${score} / ${questions.length}`;
        correctionsElement.innerHTML = corrections;
        quizSection.classList.add("hidden");
        resultSection.classList.remove("hidden");
      });

      function renderQuestions() {
        quizContainer.innerHTML = "";
        questions.forEach((q, index) => {
          const questionHtml = `
            <div class="question">
              <p>${q.question}</p>
              ${q.options.map((opt, i) => `
                <label>
                  <input type="radio" name="question${index}" value="${i}"> ${opt}
                </label>
              `).join("")}
            </div>
          `;
          quizContainer.innerHTML += questionHtml;
        });
      }
    });
  </script>
</body>
</html>
